<!DOCTYPE html>
<html>
<head>
	<!-- bdo dir="rtl"는 문장을 거꾸로 출력한다. 보통 코딩테스트 문제에 문자열을 거꾸로 출력하라는 문제가 나오는 것과 같은.
	이때 JS로 구현하는 게 아닌 JS Document.create bdo 요소를 만들고 contents로 거꾸로 하고자 하는 문장을 데이터로 주면 더 
	쉽은 알고리즘이 될 것 같다. html 요소로 JS 알고리즘을 구현하는 것보다 쉽게 할 수 있는 게 많을 것 같다. 한번 알아가보자.-->
</head>
<body>

<p>If your browser supports bi-directional override (bdo), the next line will be written from right to left (rtl):</p>

<bdo dir="rtl">This line will be written from right to left</bdo>

</body>
</html>
